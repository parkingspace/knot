name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
    name: Build and Test
    permissions:
      contents: write
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ðŸ–Šï¸ Log
        env:
          LOG_FILE: "logs/$(date +%y_%m_%d).${{ github.job }}.md"
          LOG_CONTENT: "\"#$(date +%R)\\n> ### Github action CI.build started\\n> by $(git log -1 --pretty=format:%cn)\\n\\n\""
        run: |
          touch $LOG_FILE
          echo $LOG_CONTENT >> $LOG_FILE
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "log: write ci build log"
          git push

      - name: ðŸ”§ Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
